<div class="min-h-screen bg-gradient-to-br from-[#FAF8FC] to-[#F3E8FF] p-4 md:p-8">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- Header (identique) -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl font-bold text-[#2D1B4E] mb-2">Medical Folder</h1>
        <p class="text-[#6B5B8C]">Access your complete medical history and documents</p>
      </div>

      <button
        class="bg-[#7C3AED] hover:bg-[#6D28D9] text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center"
        (click)="onUploadClick()">
        <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3v12m0 0-3-3m3 3 3-3M5 21h14"/>
          <path d="M5 12H3l2-5h14l2 5h-2"/>
        </svg>
        Upload Document
      </button>
    </div>

    <!-- Summary Cards (identique) -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Documents Card -->
      <div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
        <div class="p-4">
          <div class="flex items-center space-x-3">
            <div class="bg-[#7C3AED] rounded-full p-3">
              <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-[#2D1B4E]">{{ documents.length }}</p>
              <p class="text-sm text-[#6B5B8C]">Documents</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Medications Card -->
      <div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
        <div class="p-4">
          <div class="flex items-center space-x-3">
            <div class="bg-[#A78BFA] rounded-full p-3">
              <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M10.5 4.5v3.75M4.5 8.25h12m-1.5-3.75v3.75M12 21a6 6 0 0 0 6-6V8.25M6 8.25V15a6 6 0 0 0 6 6"/>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-[#2D1B4E]">{{ activeMedications.length }}</p>
              <p class="text-sm text-[#6B5B8C]">Active Meds</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Vital Records Card -->
      <div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
        <div class="p-4">
          <div class="flex items-center space-x-3">
            <div class="bg-[#C4B5FD] rounded-full p-3">
              <svg class="w-5 h-5 text-[#7C3AED]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M22 12h-4l-3 9-4-18-3 9H2"/>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-[#2D1B4E]">{{ vitalSigns.length }}</p>
              <p class="text-sm text-[#6B5B8C]">Vital Records</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Complete Card -->
      <div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
        <div class="p-4">
          <div class="flex items-center space-x-3">
            <div class="bg-[#DDD6FE] rounded-full p-3">
              <svg class="w-5 h-5 text-[#7C3AED]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
              </svg>
            </div>
            <div>
              <p class="text-2xl font-bold text-[#2D1B4E]">98%</p>
              <p class="text-sm text-[#6B5B8C]">Complete</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="w-full">
      <div class="grid grid-cols-3 gap-1 bg-[#F1F5F9] p-1 rounded-xl mb-6">
        <button
          class="px-4 py-2 text-sm font-medium rounded-xl transition-all"
          [class.bg-white]="activeTab === 'documents'"
          [class.text-[#0F172A]]="activeTab === 'documents'"
          [class.shadow-sm]="activeTab === 'documents'"
          [class.text-[#64748B]]="activeTab !== 'documents'"
          (click)="onTabChange('documents')">
          Documents
        </button>
        <button
          class="px-4 py-2 text-sm font-medium rounded-xl transition-all"
          [class.bg-white]="activeTab === 'medications'"
          [class.text-[#0F172A]]="activeTab === 'medications'"
          [class.shadow-sm]="activeTab === 'medications'"
          [class.text-[#64748B]]="activeTab !== 'medications'"
          (click)="onTabChange('medications')">
          Medications
        </button>
        <button
          class="px-4 py-2 text-sm font-medium rounded-xl transition-all"
          [class.bg-white]="activeTab === 'vitals'"
          [class.text-[#0F172A]]="activeTab === 'vitals'"
          [class.shadow-sm]="activeTab === 'vitals'"
          [class.text-[#64748B]]="activeTab !== 'vitals'"
          (click)="onTabChange('vitals')">
          Vital Signs
        </button>
      </div>
    </div>

    <!-- Les Tabs avec leurs composants -->
    <app-documents-tab
      *ngIf="activeTab === 'documents'"
      [documents]="filteredDocuments"
      [searchQuery]="searchQuery"
      (searchChange)="searchQuery = $event"
      (downloadDocument)="onDownloadDocument($event)">
    </app-documents-tab>

    <app-medications-tab
      *ngIf="activeTab === 'medications'"
      [activeMedications]="activeMedications"
      [inactiveMedications]="inactiveMedications">
    </app-medications-tab>

    <app-vitals-tab
      *ngIf="activeTab === 'vitals'"
      [vitalSigns]="vitalSigns">
    </app-vitals-tab>

  </div>
</div>
