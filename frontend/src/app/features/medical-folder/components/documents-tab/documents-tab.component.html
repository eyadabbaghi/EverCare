<div class="space-y-4">
  <div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
    <div class="p-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
        <h3 class="text-lg font-semibold text-[#2D1B4E]">Medical Documents</h3>

        <!-- Search -->
        <div class="relative w-full md:w-64">
          <svg class="absolute left-3 top-3 h-4 w-4 text-[#6B5B8C]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
          <input
            [value]="searchQuery"
            (input)="onSearchChange($any($event.target).value)"
            placeholder="Search documents..."
            class="w-full pl-10 pr-3 py-2 border border-[#E2E8F0] rounded-md focus:outline-none focus:ring-2 focus:ring-[#7C3AED]">
        </div>
      </div>

      <div class="space-y-3">
        <div *ngFor="let doc of documents"
             class="flex items-center justify-between p-4 bg-white border border-[#E5E7EB] rounded-lg hover:border-[#C4B5FD] hover:shadow-md transition-all">

          <div class="flex items-center space-x-4 flex-1">
            <div class="text-3xl">{{ getDocumentIcon(doc.type) }}</div>
            <div class="flex-1">
              <h4 class="font-semibold text-[#2D1B4E] mb-1">{{ doc.name }}</h4>
              <div class="flex flex-wrap items-center gap-2 text-sm text-[#6B5B8C]">

                <!-- Type Badge -->
                <span class="inline-flex items-center rounded-md border border-[#C4B5FD] px-2 py-0.5 text-xs font-medium">
                  {{ getDocumentTypeLabel(doc.type) }}
                </span>

                <!-- Date -->
                <span class="flex items-center space-x-1">
                  <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <path d="M16 2v4M8 2v4M3 10h18"/>
                  </svg>
                  <span>{{ doc.date }}</span>
                </span>

                <span>•</span>
                <span>{{ doc.size }}</span>

                <ng-container *ngIf="doc.doctor">
                  <span>•</span>
                  <span>{{ doc.doctor }}</span>
                </ng-container>
              </div>
            </div>
          </div>

          <button class="px-3 py-1.5 border border-[#C4B5FD] rounded-md text-sm hover:bg-[#F3E8FF] transition-colors flex items-center"
                  (click)="onDownload(doc)">
            <svg class="w-4 h-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 3v12m0 0-3-3m3 3 3-3M5 21h14"/>
            </svg>
            Download
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
