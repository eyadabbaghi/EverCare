<div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm overflow-hidden">
  <div class="p-6">
    <h2 class="text-lg font-semibold text-[#2D1B4E] mb-4">Recent Patients</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-[#E5E7EB]">
        <thead>
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#6B5B8C] uppercase tracking-wider">Patient</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#6B5B8C] uppercase tracking-wider">Last Visit</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#6B5B8C] uppercase tracking-wider">Next Visit</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#6B5B8C] uppercase tracking-wider">Status</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-[#6B5B8C] uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-[#E5E7EB]">
        <tr *ngFor="let patient of patients" class="hover:bg-[#F9FAFB] transition-colors">
          <td class="px-4 py-3">
            <div class="flex items-center space-x-3">
              <img [src]="patient.photo" class="w-8 h-8 rounded-full">
              <span class="font-medium text-[#2D1B4E]">{{ patient.name }}</span>
            </div>
          </td>
          <td class="px-4 py-3 text-sm text-[#6B5B8C]">{{ patient.lastVisit | date:'dd/MM/yyyy' }}</td>
          <td class="px-4 py-3 text-sm text-[#6B5B8C]">{{ patient.nextVisit | date:'dd/MM/yyyy' }}</td>
          <td class="px-4 py-3">
                  <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium"
                        [class]="getStageClass(patient.alzheimerStage)">
                    {{ patient.alzheimerStage }}
                  </span>
          </td>
          <td class="px-4 py-3">
            <button class="text-[#7C3AED] hover:underline text-sm"
                    (click)="onViewHistory.emit(patient.id)">
              View History
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
