<div class="bg-white rounded-xl border border-[#C4B5FD] shadow-sm p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Status Filter -->
    <div>
      <label class="block text-sm font-medium text-[#2D1B4E] mb-1">Statut</label>
      <select
        [(ngModel)]="selectedStatus"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-[#E2E8F0] rounded-md focus:outline-none focus:ring-2 focus:ring-[#7C3AED]">
        <option value="">Tous</option>
        <option *ngFor="let status of statusOptions" [value]="status.value">
          {{ status.label }}
        </option>
      </select>
    </div>

    <!-- Doctor Filter -->
    <div *ngIf="showDoctorFilter">
      <label class="block text-sm font-medium text-[#2D1B4E] mb-1">Médecin</label>
      <select
        [(ngModel)]="selectedDoctorId"
        (change)="onFilterChange()"
        class="w-full px-3 py-2 border border-[#E2E8F0] rounded-md focus:outline-none focus:ring-2 focus:ring-[#7C3AED]">
        <option value="">Tous</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.userId">
          {{ doctor.name }}
        </option>
      </select>
    </div>

    <!-- Reset Button -->
    <div class="flex items-end" *ngIf="showReset">
      <button
        class="px-4 py-2 border border-[#C4B5FD] rounded-md text-sm hover:bg-[#F3E8FF] transition-colors"
        (click)="resetFilters()">
        Réinitialiser
      </button>
    </div>
  </div>
</div>
