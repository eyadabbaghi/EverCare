<div class="p-4 bg-white rounded-lg border border-[#E5E7EB] hover:border-[#C4B5FD] transition-colors cursor-pointer"
     (click)="onClick.emit(appointment)">

  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div class="flex-1">
      <div class="flex items-center space-x-3 mb-2">
        <img [src]="appointment.patientPhoto" class="w-8 h-8 rounded-full">
        <div>
          <h4 class="font-semibold text-[#2D1B4E]">{{ appointment.patientName }}</h4>
          <p class="text-xs text-[#6B5B8C]">{{ appointment.consultationTypeName }}</p>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-2 text-sm text-[#6B5B8C]">
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/>
          </svg>
          <span>{{ appointment.startDateTime | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
          </svg>
          <span>{{ appointment.startDateTime | date:'HH:mm' }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <span>{{ appointment.caregiverName || 'No caregiver' }}</span>
        </div>
      </div>
    </div>

    <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium"
          [class]="getStatusClass(appointment.status)">
          {{ getStatusLabel(appointment.status) }}
        </span>
  </div>
</div>
