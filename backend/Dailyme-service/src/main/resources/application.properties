spring.application.name=Dailyme-service

# MySQL Database (Sharing the same DB as EverCare)
spring.datasource.url=jdbc:mysql://localhost:3306/evercaredb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server - Use a different port than your main app (e.g., 8097)
server.port=8098
# You can keep a context path or leave it as / for simplicity
server.servlet.context-path=/dailyme

# Eureka - Setting to true once your Eureka Server is running
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
