spring.application.name=EverCare

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/EverCaredb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8096
server.servlet.context-path=/EverCare

# JWT Secret (can be externalized)
jwt.secret=evercareSecretKey-evercareSecretKey-256bit-long

# Modifier ces 3 lignes
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Ajouter l'URL du serveur de Badr
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/