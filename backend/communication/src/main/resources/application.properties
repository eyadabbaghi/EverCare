spring.application.name=communication
server.port=8081
server.servlet.context-path=/api/communication

# MySQL - sans mot de passe (identique à votre ancien projet)
spring.datasource.url=jdbc:mysql://localhost:3306/communication_db
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=ERROR